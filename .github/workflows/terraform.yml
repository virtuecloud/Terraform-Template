name: 'Terraform'

on:
  push:
    branches:
      - main
      
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  terraform:
    name: terraform-runner
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        path:
          - dev
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
#         with:
#           terraform_version: 1.0.9
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1                                    # region where you want to deploy your infra
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Init
        uses: virtuecloud/Composite-actions/Terraform/TerraformInit@main
        with:
          STATE_LOCK: false
          STATE_BUCKET: ${{ secrets.BUCKET_NAME }}
          STATE_KEY: ${{ secrets.KEY }}
          REGION: ${{ secrets.BUCKET_REGION }}
          ENVIRONMENT: ${{ matrix.path }}
          
      - name: Terraform Plan
        run: terraform plan -input=false -no-color
        continue-on-error: true
        

